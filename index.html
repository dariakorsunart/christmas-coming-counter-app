<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fuzzy+Bubbles:wght@400;700&family=Montserrat:wght@400;700&family=Mountains+of+Christmas&family=Open+Sans&family=Philosopher:ital@1&family=Playfair+Display&family=Roboto:wght@300;700&family=Rouge+Script&family=Taviraj:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Santa is coming to town!</h1>
    </div>

    <audio id="myAudio" src="Let it snow.mp3" loop="loop" autoplay="allowed" preload="none"></audio>
    <div class="musicButtonsContainter">
        <button id="myPlayButton"><image src="play-button-inside-a-circle_icon-icons.com_72627.png" 
            alt="PlayButton"></button>
        <button id="myStopButton"><image src="rounded-pause-button_icon-icons.com_72587.png" 
                alt="stopButton"></button>
    </div>       

    <div class="container">
        <div class="christmas">
            <div class="block">
                <h4 class="days"></h4>
                <h3>Days</h3>
            </div>
        </div>
        <div class="christmas">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>Hours</h3>
            </div>
        </div>
        <div class="christmas">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>Minutes</h3>
            </div>
        </div>
        <div class="christmas">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>Seconds</h3>
            </div>
        </div>

    </div>

    <br>

</body>
</html>
